<!DOCTYPE html>
<html land = "en">
  <meta charset = "UTF - 8">
  <meta name = "viewport"  
        content = "width = device-width, initial-scale = 1.0">
  <title>Valentine's Day</title>
  <script> src = "https://cdn.tailwindcss.com</script>
  <style>
    .gradient-background {
      background: rgb(255, 182, 193);
      background: linear-gradient(180deg, 
                                  rgba(255, 182, 193, 1) 0%, 
                                  rgba(255, 182, 193, 1) 36%,
                                  rgba(255, 182, 193, 1) 100%);
    }

    .bounce{
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce{
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40%{
        transform: translateY(-20px);
      }
      60%{
        transform: translateY(-10px);
      }
    }
  </style>
  </head>
<body class = "gradient-background">
  <div class = "flex items-center justify-center h-screen">
    <div class = "flex flex-col items-center p-4">
      <img id = "imageDisplay" src = ".valentine_1.gif" class = "rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id = "valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you pleeaaaseee be my Valentine, Gautami?</h2>
      <div class = "flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id = "yesButton"
          class="bounce inline-flex items-center justify-center whitespace-nowrap rounded-md text-[15px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[70px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id = "noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[15px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[70px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

    <script type = "module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let clickCount = 0;
    let buttonHeight = 45; // Starting height in pixels
    let buttonWidth = 70;
    let fontSize = 15; // Starting font size in pixels
    const imagePaths = [
      ".valentine_1.gif",
      ".valentine_2.gif",
      ".valentine_3.gif",
      ".valentine_4.gif",
      ".valentine_5.gif",
      ".valentine_6.gif",
      ".valentine_7.gif"
    ];
  
    noButton.addEventListener('click', function() {
      if (clickCount < 5) {
        clickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 10; // Increase height each click
        buttonWidth += 10;
        fontSize += 3; // Increase font size each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (clickCount < 6) {
          noButton.textContent = ["No", "Really?", "Are you sure?", "Pookie please", "Pls :(", "Flip u :("] [noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = '.valentine_7.gif'; // Change to valentine_7.gif
      valentineQuestion.textContent = "YAY!! :D"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>  
</body>
</html>
